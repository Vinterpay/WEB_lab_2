<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация студента</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f6ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.12);
      width: 90%;
      max-width: 600px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin: 16px 0 8px;
      font-weight: 600;
      color: #34495e;
    }

    input, select, button {
      padding: 12px;
      width: 100%;
      box-sizing: border-box;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #9b59b6;
      box-shadow: 0 0 0 3px rgba(155, 89, 182, 0.2);
    }

    .checkbox-group, .radio-group {
      margin: 16px 0;
    }

    .checkbox-group label, .radio-group label {
      display: inline-flex;
      align-items: center;
      font-weight: normal;
      cursor: pointer;
      margin-right: 20px;
    }

    .radio-group input, .checkbox-group input {
      width: auto;
      margin-right: 8px;
    }

    button {
      background-color: #9b59b6;
      color: white;
      border: none;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #8e44ad;
    }

    .highlight {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(231, 76, 60, 0); }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Регистрация студента</h1>

    <form id="studentForm" action="process.php" method="POST">
      <label for="name">Имя:</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Возраст:</label>
      <input type="number" id="age" name="age" min="16" max="100" required>

      <label for="faculty">Факультет:</label>
      <select id="faculty" name="faculty" required>
        <option value="">— Выберите —</option>
        <option value="Информационные технологии">Информационные технологии</option>
        <option value="Экономика">Экономика</option>
        <option value="Медицина">Медицина</option>
        <option value="Юриспруденция">Юриспруденция</option>
      </select>

      <div class="checkbox-group">
        <label>
          <input type="checkbox" name="rules" value="1">
          Согласен с правилами
        </label>
      </div>

      <div class="radio-group">
        <label><input type="radio" name="study_form" value="Очно" required> Очно</label>
        <label><input type="radio" name="study_form" value="Заочно" required> Заочно</label>
      </div>

      <button type="submit">Зарегистрироваться</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
